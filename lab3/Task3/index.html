<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    html{
	   height: 100%;
    }
		
    #figure{
	position: absolute;
	left: 400px;
    background: #000000;
	width: 500px;
	height: 500px;
    }
  </style>
</head>

<body>
  <div id="figure">

  <script>
    maxHeight = window.innerHeight - 500,
    minHeight = 0,
    direction = 'bottom',
    element = document.getElementById('figure');
    var interval;
    
    function topBottom(){
        var height = element.offsetTop;
        element.style.top = height + 1 + 'px';
        if(height == maxHeight){
            direction = 'top';
            animate();
        }
    }
    
    function bottomTop(){
        var height = element.offsetTop;
        element.style.top = height - 1 + 'px';
        if(height == minHeight){
            direction = 'bottom';
            animate();
        }
    }
    
    function animate(){
        if(direction == 'bottom'){
            topBottom();
        }else{
            bottomTop();
        }
    }
    
    element.onmouseout = function(){
       interval = setInterval(animate);
    }
    
    element.onmouseover = function(){
      clearInterval(interval);
    }
  </script>
</body>
</html>
